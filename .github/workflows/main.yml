name: CI MLflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas seaborn matplotlib scikit-learn joblib kagglehub

      # Run preprocessing
      - name: Run preprocessing
        run: |
          python Eksperimen_SML_Azizah_Salma_Ayunisa_Purnomo/preprocessing/automated_AzizahSalmaAyunisaPurnomo.py
